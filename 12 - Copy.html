  function normalize(str) {
  return str.trim().toLowerCase().replace(/\s+/g, ' ');
}

function checkAnswer(qid) {
  const input = document.getElementById("answer" + qid).value.trim();
  const lines = input.split('\n').map(line => normalize(line));
  const expected = correctAnswers[qid];
  const resultDiv = document.getElementById("result" + qid);
  resultDiv.innerHTML = "";
  let correctCount = 0;

  for (let i = 0; i < expected.length; i++) {
    const userLine = lines[i] || "";
    const correctSet = expected[i];
    const isCorrect = correctSet.some(ans => normalize(ans) === userLine);
    const resultLine = document.createElement("div");
    resultLine.className = "result-line " + (isCorrect ? "correct" : "incorrect");
    resultLine.textContent = `Dòng ${i + 1}: ${userLine || "[Trống]"} → ${isCorrect ? "✔ Đúng" : "✘ Sai"}`;
    resultDiv.appendChild(resultLine);
    
  }

  if (lines.length < expected.length) {
    const warn = document.createElement("div");
    warn.className = "warning";
    warn.textContent = `⚠ Cần ít nhất ${expected.length} dòng.`;
    resultDiv.appendChild(warn);
  }
  }
